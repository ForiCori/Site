{% extends 'Main/layout.html' %}

{% block content %}
    {% for i in data_db %}
        <div class="cart">
            <img src="{{ i.product.image.url }}" alt="{{ i.product.name }}">
            <div class="in_cart">
                <h3>{{ i.product.name }}</h3>
                <p>Цена: {{ i.product.price }} руб.</p>
                <a href="{% url 'delete' i.pk %}">Удалить</a>
            </div>
        </div>
    {% endfor %}
    {% if not empty %}
        <h4>Итоговая цена: {{ full_price }} рублез <a href="{% url 'outro' %}">Заказать</a> </h4>
    {% else %}
        <h4>Корзина пуста</h4>
    {% endif %}
{% endblock %}
